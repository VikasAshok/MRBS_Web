<mat-card>
    <mat-card-header>
        <mat-form-field appearance="outline">
            <mat-label>Enter the Text</mat-label>
            <input matInput (keyup)="Filterchange($event)"  />
        </mat-form-field>       
        <button style="margin-left: 60%;" (click)="bookedMeeting()" mat-raised-button color="primary">Book New Meeting
            (+)</button>
    </mat-card-header>
    <mat-card-content>

        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

            <ng-container matColumnDef="meetingId">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Meeting Id</th>
                <td mat-cell *matCellDef="let element">{{element.meetingId}}</td>
            </ng-container>

            <ng-container matColumnDef="meetingTitle">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Meeting Title</th>
                <td mat-cell *matCellDef="let element">{{element.meetingTitle}}</td>
            </ng-container>

            <ng-container matColumnDef="startTime">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Start Time</th>
                <td mat-cell *matCellDef="let element">{{element.startTime | date: 'dd-MM-yyyy HH:mm'}}</td>
            </ng-container>

            <ng-container matColumnDef="endTime">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> End Time</th>
                <td mat-cell *matCellDef="let element">{{element.endTime | date: 'dd-MM-yyyy HH:mm'}}</td>
            </ng-container>

            <ng-container matColumnDef="roomName">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Room Name</th>
                <td mat-cell *matCellDef="let element">{{element.roomName}}</td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> User Name</th>
                <td mat-cell *matCellDef="let element">{{element.userName}}</td>
            </ng-container>


            <ng-container matColumnDef="action"  >
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button color="primary" (click)="editMeeting(element.meetingId)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="deleteMeeting(element.meetingId)">
                        <mat-icon>delete</mat-icon>
                      </button>                    
                </td>                
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>

    </mat-card-content>
    <br>
    <mat-card-footer>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    </mat-card-footer>
</mat-card>
